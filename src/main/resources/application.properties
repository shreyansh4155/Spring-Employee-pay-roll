spring.application.name=EmployeePayrollApp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/payrolldb
spring.datasource.username=root
spring.datasource.password=Gupta@245

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
server.port=8080

# Enable Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics,httptrace
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.bridgelabz.employeepayrollapp=DEBUG
logging.file.name=logs/employee-payroll.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n